{% load static %}
<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Gesti√≥n de Pedidos{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Estilos personalizados -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .navbar {
      background: linear-gradient(90deg, #0d6efd, #0a58ca);
    }
    .navbar-brand {
      font-weight: 700;
      letter-spacing: 1px;
    }
    .card {
      border: none;
      border-radius: 1rem;
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,.15);
    }
    footer {
      background-color: #212529;
      color: #fff;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="{% url 'Home' %}">Gesti√≥n de Pedidos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link fw-semibold" href="{% url 'Home' %}">Inicio</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold" href="{% url 'Servicios' %}">Servicios</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold" href="{% url 'Tienda' %}">Tienda</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold" href="{% url 'Contacto' %}">Contacto</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold" href="{% url 'Blog' %}">Blog</a></li>
        </ul>
        <!-- Toggle Dark Mode -->
        <button id="themeToggle" class="btn btn-sm btn-light ms-3">üåô</button>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center py-3 mt-auto">
    <p class="mb-0">&copy; {{ year|default:2025 }} Gesti√≥n de Pedidos</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script Modo Oscuro -->
  <script>
    const toggle = document.getElementById("themeToggle");
    const html = document.documentElement;

    toggle.addEventListener("click", () => {
      const currentTheme = html.getAttribute("data-bs-theme");
      if (currentTheme === "light") {
        html.setAttribute("data-bs-theme", "dark");
        toggle.textContent = "‚òÄÔ∏è";
        toggle.classList.remove("btn-light");
        toggle.classList.add("btn-dark");
      } else {
        html.setAttribute("data-bs-theme", "light");
        toggle.textContent = "üåô";
        toggle.classList.remove("btn-dark");
        toggle.classList.add("btn-light");
      }
    });
  </script>
</body>
</html>
